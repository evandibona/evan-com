{{define "main"}}
<div class="article">
  {{with .Title}}<h1>{{.}}</h1>{{end}}
  {{with .Content}}{{.}}{{end}}
</div>
<div class="toc">
  <ul>
    {{range .Pages}}
      <li><b>
          <a href="{{.RelPermalink}}">
          {{.Title}}
        </a>
      </b></li>
    {{end}}
  </ul>
</div>
{{end}}
