{{define "main"}}
{{- partial "header.html" . -}}
<div class="article">
  {{with .Content}}{{.}}{{end}}
</div>
<div class="toc">
  <ul>
    {{range .Pages}}
      <li><b>
          <a href="{{.RelPermalink}}">
          {{.Title}} ... {{.File.BaseFileName}}
        </a>
      </b></li>
    {{end}}
  </ul>
</div>
{{end}}
