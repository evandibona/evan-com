{{if eq .Type "u"}}
  <div class="header hdr-l">
    {{with .Params.subtitle}}<h1 class="u">{{.}}</h1>{{end}}
    {{with .Date}}<h3>{{dateFormat "January 2, 2006" .}}</h3>{{end}}
  </div>
{{else}}
  <div class="header hdr-r">
    {{with .Params.subtitle}}<h1 class="v">{{.}}</h1>{{end}}
    {{with .Date}}<h3>{{dateFormat "January 2, 2006" .}}</h3>{{end}}
  </div>
{{end}}

<div class="sep">
</div>
